apiVersion: apps/v1
kind: Deployment
metadata:
  name: player
spec:
  selector:
    matchLabels:
      app: player
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: player
    spec:
      containers:
        - name: player
          image: ludd.player:0.1
          ports:
            - containerPort: 9001
          env:
            - name: mongodb.url
              value: "mongodb://mongo-0.mongo.default.svc.cluster.local,mongo-1.mongo.default.svc.cluster.local,mongo-2.mongo.default.svc.cluster.local/?replicaSet=rs0"